name: Docker

on:
  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Changed from read to write to allow tag creation
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for tag detection

      # Create tag based on XMRIG_VERSION if on master branch
      - name: Extract and tag XMRIG version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: xmrig_tag
        run: |
          XMRIG_VERSION=$(grep -oP 'ARG XMRIG_VERSION=\K[^\s]+' Dockerfile)
          echo "xmrig_version=$XMRIG_VERSION" >> $GITHUB_OUTPUT
          # Check if tag already exists
          if ! git ls-remote --tags origin | grep -q "refs/tags/$XMRIG_VERSION"; then
            echo "Creating new tag $XMRIG_VERSION" | tee $GITHUB_STEP_SUMMARY
            git config --global user.name 'GitHub Actions'
            git config --global user.email 'actions@github.com'
            git tag $XMRIG_VERSION
            git push origin $XMRIG_VERSION
            echo "tag_created=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $XMRIG_VERSION already exists, skipping" | tee $GITHUB_STEP_SUMMARY
            echo "tag_created=false" >> $GITHUB_OUTPUT
          fi

      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},hsww/xmrig-centos7
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.xmrig_tag.outputs.xmrig_version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Docker image with Buildx
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max